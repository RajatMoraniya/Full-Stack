<!DOCTYPE html>
<html lang="en">

<head>

    <title>Forms</title>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <div>
            <label for="name"> Name:</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="Role"> Role:</label>
            <input type="text" name="myRole" id="Role">
        </div>
        <br>
        <div>

            <label for="Email"> Email:</label>
            <input type="Email" name="myEmail" id="Email">
        </div>
        <br>
        <div>
            <label for="date"> Date:</label>
            <input type="date" name="" id="date">
        </div>
        <br>
        <div>
            <label for="elidible"> Are you elidible:</label>
            <input type="checkbox" name="myElidiblity" checked id="elidible">
        </div>
        <br>
        <div>
            <label for="bonus"> Bonus:</label>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
        </div>
        <br>
        <br>
        <div>
            <label for="ABout">Write About Yourself</label>
            : <br>
            <textarea name="myText" id="ABout" cols="32" rows="5"></textarea>
        </div>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swi">Swift</option>
            </select>
        </div>
        <br>
        <div>
            Submit: <input type="button" value="Submkit Now">
            <input type="reset" value="reset now">
        </div>
    </form>
</body>

</html>
