<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors for CSS</title>
    <style>
        #firstPara {
            color: red;
            /*color by name  */
        }

        #SecondPara {
            color: rgb(223, 130, 54);
            /*color by rbg  */
        }

        #ThirdPara {
            color: rgba(94, 219, 70, 0.533);
            background-color: #ff4525;
            /*color by # HEX  */

        }
    </style>
</head>

<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is paragraph from first box</p>

    <h2>This is my Secondbox</h2>
    <p id="SecondPara">This is paragraph from Second box</p>

    <h2>This is my Third box</h2>
    <p id="ThirdPara">This is paragraph from Third box</p>
</body>

</html>
